<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Grande Amor</title>
    <style>
        body {
            background-color: #add8e6; /* Azul bebê */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff69b4;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            clip-path: polygon(50% 0%, 61% 19%, 98% 18%, 68% 42%, 79% 72%, 50% 58%, 21% 72%, 32% 42%, 2% 18%, 39% 19%);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anna Clara! Você é o meu grande amor da minha vida! Jamais se esqueça disso.</h1>
    </div>
    <div class="hearts">
        <div class="heart" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="top: 20%; left: 20%; animation-delay: 1s;"></div>
        <div class="heart" style="top: 30%; left: 30%; animation-delay: 2s;"></div>
        <div class="heart" style="top: 40%; left: 40%; animation-delay: 3s;"></div>
        <div class="heart" style="top: 50%; left: 50%; animation-delay: 4s;"></div>
        <div class="heart" style="top: 60%; left: 60%; animation-delay: 5s;"></div>
        <div class="heart" style="top: 70%; left: 70%; animation-delay: 6s;"></div>
        <div class="heart" style="top: 80%; left: 80%; animation-delay: 7s;"></div>
        <div class="heart" style="top: 90%; left: 90%; animation-delay: 8s;"></div>
    </div>
</body>
</html>
